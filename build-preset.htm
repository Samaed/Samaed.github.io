<h5>Build Preset</h5>
<span class="d-inline-block float-left">
	<button type="button" class="btn btn-primary" ng-click="classesService.previousClass()">
		<span class="fas fa-angle-left"></span>
	</button>
</span>
<span class="d-inline-block float-right">
	<button type="button" class="btn btn-primary" ng-click="classesService.nextClass()">
		<span class="fas fa-angle-right"></span>
	</button>
</span>

<div class="mt-3"> {{classesService.currentClass.name}} </div>

<ul class="list-inline mt-3">
	<li class="list-inline-item" ng-repeat="spell in classesService.currentClass.spells"><img class="square" ng-src="img/spells/{{classesService.currentClass.shortName}}/{{spell.shortName}}.png" /></li>
</ul>
