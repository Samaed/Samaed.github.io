<div class="row">
	<avatar class="col-12 col-lg-7 offset-lg-1 hcenter character-image d-flex flex-column align-items-center mt-auto mb-3"></avatar>
	<div class="col-6 offset-3 col-lg-3 offset-lg-0 hcenter">
		<div id="origin-card" class="card">
			<div class="card-header">
				Origin
			</div>

			<div class="card-body">
				<div class="circle">
					<img ng-src="img/faces/{{citiesService.currentCity.shortName}}.jpg" alt="" />
				</div>

				<h5>Background</h5>
				<span class="clearfix"></span>

				<span ng-if="citiesService.isPreviousCity()">
					<label class="float-left btn btn-primary" ng-click="citiesService.previousCity()">
						<span class="fas fa-angle-left"></span>
					</label>
				</span>
				<span ng-if="!citiesService.isPreviousCity()">
					<label class="float-left btn btn-primary disabled" data-toggle="tooltip" data-placement="bottom" title="There is no &#34before&#34">
						<span class="fas fa-angle-left"></span>
					</label>
				</span>

				<span ng-if="citiesService.isNextCity()">
					<label class="float-right btn btn-primary" ng-click="citiesService.nextCity()">
						<span class="fas fa-angle-right"></span>
					</label>
				</span>
				<span ng-if="!citiesService.isNextCity()">
					<label class="float-right btn btn-primary disabled" data-toggle="tooltip" data-placement="bottom" title="That's all folks!">
						<span class="fas fa-angle-right"></span>
					</label>
				</span>

				<div id="origin-city" class="mt-3">{{citiesService.currentCity.name}}</div>

				<span class="clearfix"></span>

				<p class="text-light" id="origin-description">{{citiesService.currentCity.description}}
					<span class="text-muted mt-4 float-right">{{citiesService.cityIndex+1}}/{{citiesService.cities.length}}</span>
				</p>

				<ul class="list-inline mt-5">
					<li class="list-inline-item" ng-repeat="talentName in citiesService.currentCity.talents" ng-init="talent = talentsService.byName(talentName)" data-toggle="tooltip" data-html="true" data-placement="top" title="{{talentsService.tooltip(talent)}}">
						<img class="square" ng-class="talent.disabled ? 'grayed' : ''" ng-src="img/items/{{talent.icon}}.png" />
					</li>
				</ul>

				<h6>Talents</h6>

				<ul id="origin-talents">
					<li ng-repeat="talentName in citiesService.currentCity.talents" ng-init="talent = talentsService.byName(talentName)" data-toggle="tooltip" data-html="true" data-placement="top" title="{{talentsService.tooltip(talent)}}"><span ng-class="talent.disabled ? 'grayed' : ''">{{talent.name}}</span></li>
				</ul>

				<build-preset></build-preset>
			</div>
		</div>
	</div>			
</div>
