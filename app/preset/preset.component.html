<div class="row">
	<div id="equipment" class="col-12 col-sm-6 col-xl-2 hcenter order-2 order-xl-1 mt-auto">
		<div class="card">
			<div class="card-header d-none d-xl-block">Equipment</div>
			<div class="card-body">
				<ul class="list-inline square-ul mb-0">
					<li id="head" class="slot square eqpt-head align-middle"></li>
				</ul>
				<ul class="list-inline square-ul mb-0">
					<li id="left-arm" class="list-inline-item slot square eqpt-arm align-middle"></li>
					<li id="armor" class="list-inline-item slot square eqpt-armor align-middle"></li>
					<li id="right-arm" class="list-inline-item slot square eqpt-arm align-middle"></li>
				</ul>
				<ul class="list-inline square-ul mb-0">
					<li id="left-hand" class="list-inline-item slot square eqpt-hand align-middle"></li>
					<li id="belt" class="list-inline-item slot square eqpt-belt align-middle"></li>
					<li id="right-hand" class="list-inline-item slot square eqpt-hand align-middle"></li>
				</ul>
				<ul class="list-inline square-ul mb-0">
					<li id="left-foot" class="list-inline-item slot square eqpt-feet align-middle"></li>
					<li id="right-foot" class="list-inline-item slot square eqpt-feet align-middle"></li>
				</ul>
			</div>
		</div>
	</div>
	<avatar class="col-12 col-xl-8 hcenter mb-0 mb-xl-3 order-1 order-xl-2"></avatar>
	<div id="inventory" class="col-12 col-sm-6 col-xl-2 hcenter order-3 order-xl-3 mt-auto">
		<div class="card">
			<div class="card-header d-none d-xl-block">Inventory</div>
			<div class="card-body">
				<ul class="list-inline square-ul mb-0">
					<li class="list-inline-item square slot align-middle" ng-repeat="item in itemsService.items">
						<img class="square" ng-attr-id="{{item.shortName}}" ng-class="item.class" ng-src="img/items/{{item.shortName}}.png" data-toggle="tooltip" data-html="true" data-placement="top" title="{{itemsService.tooltip(item)}}" />
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="stats" class="col-12 hcenter order-4 mt-3 mb-auto">
		<div class="card">
			<div class="card-header d-none d-xl-block">Stats</div>
			<div class="card-body pt-0">
				<div class="row">
					<div class="col-4 col-md-2 col-xl-1" ng-repeat="stat in statsService.stats">
						<h6 data-toggle="tooltip" data-html="true" data-placement="top" title="{{statsService.tooltip(stat)}}">
							<img class="square transparent small align-baseline" ng-src="img/stats/{{stat.shortName}}.png"/>
							<span class="d-md-block">{{equippedTotal[stat.shortName]}}/{{statTotal(stat.shortName)}}</span>
						</h6>
						<ul class="list-inline square-ul">
							<li class="list-inline-item" ng-repeat="item in statItems(stat.shortName)">
								<img class="square" ng-class="item.equipped ? '' : 'grayed'" ng-src="img/items/{{item.shortName}}.png" data-toggle="tooltip" data-html="true" data-placement="top" title="{{itemsService.tooltip(item)}}" />
							</li>
						</ul>
					</div>
				</div>			
			</div>
		</div>
	</div>
</div>
